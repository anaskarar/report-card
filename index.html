    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Marksheet</title>
  <style>
    .pass {
      color: green;
    }
    .fail {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>STUDENT MARKSHEET</h1>
    <h2>Student Information</h2>
<br>
<br>
    <br>
    <form id="studentForm">
      <label for="Name">Name:</label>
      <input type="text" id="Name" required><br><br>

      <label for="Rollno">Roll No:</label>
      <input type="text" id="Rollno" required><br><br>

      <label for="Fname">Father's Name:</label>
      <input type="text" id="Fname" required><br><br>

      <label for="Institutename">Institute Name:</label>
      <input type="text" id="Institutename" required><br><br>

      <h2>Subject Marks</h2>
      <br>
      <br>
      <br>
      <label for="box1">English:</label>
      <input type="number" id="box1" min="0" max="100" required> out of 100<br><br>

      <label for="box2">Chemistry:</label>
      <input type="number" id="box2" min="0" max="100" required> out of 100<br><br>

      <label for="box3">Physics:</label>
      <input type="number" id="box3" min="0" max="100" required> out of 100<br><br>

      <label for="box4">Sindhi:</label>
      <input type="number" id="box4" min="0" max="100" required> out of 100<br><br>

      <label for="box5">Urdu:</label>
      <input type="number" id="box5" min="0" max="100" required> out of 100<br><br>

      <button type="button" onclick="generateresult()">Generate Result</button>
    </form>

    <h2>Result</h2>
    <div id="result"></div>
  </div>

 
     
    <script src="./assets/js/app.js"></script>
  </body>
  </html>
